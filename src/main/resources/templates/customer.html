<!DOCTYPE html>
<html dir="rtl" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


<title>استخراج ملف اكسل م</title>
</head>
<body >

	<nav class="navbar navbar-dark bg-dark">
		<h1 class="navbar-brand mb-0">اسخراج اكسل </h1>
	</nav>

	<div class="container-fluid">
	
	<button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">أضافة</button>

		
		<div class="card text-center mt-4">
			<div class="card card-body">
				<table class="table table-striped ">
					<thead class="thead-dark">
						<tr>
							<th>الرقم</th>
							<th>الأسم</th>
							<th>الدولة</th>
							<th>العمر</th>
							<th>الأيميل</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="customer :${customers}">
							<td class="font-weight-bold" th:text="${customer.id}"></td>
							<td class="font-weight-bold" th:text="${customer.name}"></td>
							<td class="font-weight-bold" th:text="${customer.country}"></td>
							<td class="font-weight-bold" th:text="${customer.age}"></td>
							<td class="font-weight-bold" th:text="${customer.email}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	</div>
	
	<div class="text-center">
		<a class="btn btn-primary mt-2" th:href="@{/users/export/excel}">ملف أكسل </a>
	</div>
 
 
 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">أضافة</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/customer/addNew}" method="post">
          <div class="form-group">
            <label for="name" class="col-form-label">الأسم:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          
          <div class="form-group">
            <label for="country" class="col-form-label">الدولة:</label>
            <input type="text" class="form-control" id="country" name="country">
          </div>
          
          <div class="form-group">
            <label for="" class="col-form-label">العمر:</label>
            <input type="number" class="form-control" id="age" name="age">
          </div>
          
          <div class="form-group">
            <label for="email" class="col-form-label">الأيميل:</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          
          <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ألغاء</button>
        <button type="submit" class="btn btn-primary">حفظ</button>
      </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
